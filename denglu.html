<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万翔登陆</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" href="css/denglu.css" />
		<script type="text/javascript" src="js/denglu.js" ></script>
	</head>
	<body>
		<div class="logo">
			<p class="p"><img src="img/logo.gif"/>欢迎登陆</p>
		</div>
		<div class="main">
			<img src="img/dl_2.gif"  class="gg"/>
			<div class="bd">
				<p class="p2">账户登陆</p>
				<hr />
				<div class="fk">
					<form method="get" action="index.html" id="myform" name="myform">
				<div class="a1">
					<img src="img/dl_3.gif" class="t1" /><p class="p3">公共场合不建议自动登录,以防账号丢失</p>
				</div>
				<div class="a2">
					<img src="img/dl_4.gif" />
					<input type="text" placeholder="请输入手机号"  id="sj"/>
				</div>
				<div class="a3">
					<img src="img/dl_5.gif" />
					<input type="password"  placeholder="请输入密码" id="mimas"/>
				</div>
				<div class="a4">
				<input type="checkbox" name="" value="" />自动登陆<span class="sp">忘记密码</span>
				<input type="submit" name="" value="登陆" class="int"  id="aj"/>
				</div>
				</form>
				</div>
				<div class="a5">
					<span>支付宝&nbsp;&nbsp;&nbsp;<img src="img/dl_6.gif"/></span>
					<span class="sp1"><img src="img/dl_1.gif" /> <a href="zhuce.html">立即注册</a></span>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script>
		$(document).ready(function(){
			$("#myform").submit(function(){
				var sj=$("#sj").val();
				if(sj==""){
					alert("手机号不能为空");
					return false;
				}
				if(sj.length<11){
					alert("手机长度得大于11");
					return false;
				}
				var mimas=$("#mimas").val();
				if(mimas==""){
					alert("密码不能为空");
					return false;
				}
				if(mimas.length<6){
					alert("密码长度得大于6");
					return false;
				}
				return true;
			})
		})
	</script>
</html>
